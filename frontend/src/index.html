<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="landscape" />
    <title>ff15</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div id="gameContainer">
        <div id="chatBox">
            <ul id="messagesList" tabindex="-1"></ul>
            <hr>
            <form onsubmit="return sendChatMessage(event)" autocomplete="off">
                <input type="text" id="messageInput" placeholder="Type your message here">
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
